<h1>Welcome to Angular!</h1>

<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = null">Reset</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum.</p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum dolor sit.</p>
  <p *ngSwitchDefault>Lorem ipsum dolor.</p>
</div>
